<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894"/>
      <stop offset="100%" style="stop-color:#00cec9"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)"/>

  <!-- Globe -->
  <circle cx="64" cy="64" r="32" fill="none" stroke="white" stroke-width="3"/>

  <!-- Globe lines - horizontal -->
  <ellipse cx="64" cy="64" rx="32" ry="12" fill="none" stroke="white" stroke-width="2.5"/>

  <!-- Globe lines - vertical -->
  <ellipse cx="64" cy="64" rx="12" ry="32" fill="none" stroke="white" stroke-width="2.5"/>
  <line x1="64" y1="32" x2="64" y2="96" stroke="white" stroke-width="2"/>
  <line x1="32" y1="64" x2="96" y2="64" stroke="white" stroke-width="2"/>

  <!-- Translation arrows -->
  <path d="M18 50 L8 64 L18 78" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M110 50 L120 64 L110 78" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Decorative dots -->
  <circle cx="22" cy="38" r="4" fill="white" opacity="0.6"/>
  <circle cx="106" cy="90" r="4" fill="white" opacity="0.6"/>
  <circle cx="102" cy="34" r="3" fill="white" opacity="0.4"/>
  <circle cx="26" cy="94" r="3" fill="white" opacity="0.4"/>
</svg>
